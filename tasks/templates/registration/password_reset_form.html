{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-3 text-center">Восстановление пароля</h3>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning w-100">Отправить ссылку</button>
    </form>
  </div>
</div>
{% endblock %}
