{% extends "base.html" %}
{% block title %}Утверждение плана{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4">✅ Утверждение плана мероприятия</h3>

        <p><strong>Мероприятие:</strong> {{ task.card.title }}</p>
        <p><strong>Согласующий:</strong> {{ request.user.get_full_name }}</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Комментарий (опционально)</label>
                <textarea name="comment" rows="3" class="form-control"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" formaction="{% url 'approve_plan' task.id %}" class="btn btn-success w-50">
                    ✅ Утвердить
                </button>
                <a href="{% url 'reject_plan' task.id %}" class="btn btn-danger w-50">
                    ❌ Вернуть на доработку
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
