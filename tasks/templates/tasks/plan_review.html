{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Ревью плана: {{ card.title }}</h3>
  <p>Текущий статус: {{ card.get_plan_status_display }}</p>
  {% if card.plan_file %}
    <p>План: <a href="{{ card.plan_file.url }}" target="_blank">скачать</a></p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Отправить решение</button>
  </form>
</div>
{% endblock %}
